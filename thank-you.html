<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | OrgaNICE by JW</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #ffffff;
    }

    .logo img {
      height: 60px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    nav a {
      margin: 5px 10px;
      text-decoration: none;
      color: #6a1b9a;
      font-weight: bold;
      font-size: 16px;
    }

    .hero {
      background: linear-gradient(to right, #f3ae17, #69418b);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .thank-you-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    .thank-you-container h1 {
      color: #69418b;
      font-size: 2.5rem;
    }

    .thank-you-container p {
      color: #333;
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .thank-you-container a.button-link {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #69418b;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .thank-you-container a.button-link:hover {
      background-color: #53157a;
    }

    .social-links {
      text-align: center;
      margin: 30px 0;
    }

    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #6a1b9a;
      font-weight: bold;
      font-size: 16px;
    }

    .social-links i {
      margin-right: 8px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
      color: #f3ae17;
      font-size: 14px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background-color: #6a1b9a;
      margin: 4px 0;
      border-radius: 2px;
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        padding: 10px 20px;
        background-color: #ffffff;
      }

      nav.active {
        display: flex;
      }

      nav a {
        padding: 10px 0;
        width: 100%;
      }

      .menu-toggle {
        display: flex;
      }

      .thank-you-container h1 {
        font-size: 2rem;
      }

      .thank-you-container p {
        font-size: 1rem;
      }
    }

  .contact-link-button {
      display: inline-block;
      background-color: #69418b;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .contact-link-button:hover {
      background-color: #53157a;
    }
.left-header {
      display: flex;
      align-items: center;
      gap: 15px;
    }


  </style>
</head>
<body>

  <header>
  <div class="left-header">

 <a href="https://calendly.com/organicebyjw" class="contact-link-button">Book</a>
 <a href="contact.html" class="contact-link-button">Contact</a>

    </div>
    <nav id="nav-menu">

      <a href="about.html">About Me</a>
      <a href="services.html">Services</a>
      <a href="StepsforOrgaNICESuccess.html">Steps for OrgaNICE Success</a>
      <a href="pricingandbooking.html">Pricing & Booking</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>

  <section class="hero">

    <a href="home.html" class="button-link">Return to Home</a>

  <div class="social-links">
    <a href="https://www.facebook.com/profile.php?id=61553322496688" target="_blank"><i class="fab fa-facebook"></i>Facebook</a>
    <a href="https://www.instagram.com/organicebyjw" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
    <a href="https://www.linkedin.com/in/jana-w1234/" target="_blank"><i class="fab fa-linkedin"></i>LinkedIn</a>
  </div>

  <footer>
    &copy; 2025 OrgaNICE by JW. All rights reserved.
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');

    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });

    document.querySelectorAll('#nav-menu a').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('active');
      });
    });
  </script>

</body>
</html>
